<!DOCTYPE html>
<html>
  <head>
    <title>密码保护</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <link href="resources/css/jquery-ui-themes.css" type="text/css" rel="stylesheet"/>
    <link href="resources/css/axure_rp_page.css" type="text/css" rel="stylesheet"/>
    <link href="data/styles.css" type="text/css" rel="stylesheet"/>
    <link href="files/密码保护/styles.css" type="text/css" rel="stylesheet"/>
    <script src="resources/scripts/jquery-1.7.1.min.js"></script>
    <script src="resources/scripts/jquery-ui-1.8.10.custom.min.js"></script>
    <script src="resources/scripts/prototypePre.js"></script>
    <script src="data/document.js"></script>
    <script src="resources/scripts/prototypePost.js"></script>
    <script src="files/密码保护/data.js"></script>
    <script type="text/javascript">
      $axure.utils.getTransparentGifPath = function() { return 'resources/images/transparent.gif'; };
      $axure.utils.getOtherPath = function() { return 'resources/Other.html'; };
      $axure.utils.getReloadPath = function() { return 'resources/reload.html'; };
    </script>
  </head>
  <body>
    <div id="base" class="">

      <!-- Unnamed (矩形) -->
      <div id="u0" class="ax_default _形状">
        <div id="u0_div" class=""></div>
      </div>

      <!-- Unnamed (矩形) -->
      <div id="u1" class="ax_default _形状">
        <div id="u1_div" class=""></div>
      </div>

      <!-- Unnamed (矩形) -->
      <div id="u2" class="ax_default _文本段落">
        <div id="u2_div" class=""></div>
        <div id="u2_text" class="text ">
          <p><span>为了安全，请联系管理员获取密码</span></p>
        </div>
      </div>

      <!-- Password (文本框) -->
      <div id="u3" class="ax_default _文本框" data-label="Password">
        <input id="u3_input" type="password" value=""/>
      </div>

      <!-- Login (矩形) -->
      <div id="u4" class="ax_default _形状" data-label="Login">
        <img id="u4_img" class="img " src="images/密码保护/login_u4.png"/>
        <div id="u4_text" class="text ">
          <p><span>进入原型图</span></p>
        </div>
      </div>

      <!-- 错误提示 (动态面板) -->
      <div id="u5" class="ax_default" data-label="错误提示">
        <div id="u5_state0" class="panel_state" data-label="空白状态" style="">
          <div id="u5_state0_content" class="panel_state_content">

            <!-- 提示信息 (矩形) -->
            <div id="u6" class="ax_default _文本段落" data-label="提示信息">
              <div id="u6_div" class=""></div>
            </div>
          </div>
        </div>
        <div id="u5_state1" class="panel_state" data-label="正常" style="visibility: hidden;">
          <div id="u5_state1_content" class="panel_state_content">

            <!-- 提示信息 (矩形) -->
            <div id="u7" class="ax_default _文本段落" data-label="提示信息">
              <div id="u7_div" class=""></div>
              <div id="u7_text" class="text ">
                <p><span>密码正确</span></p>
              </div>
            </div>
          </div>
        </div>
        <div id="u5_state2" class="panel_state" data-label="密码错误" style="visibility: hidden;">
          <div id="u5_state2_content" class="panel_state_content">

            <!-- 提示信息 (矩形) -->
            <div id="u8" class="ax_default _文本段落" data-label="提示信息">
              <div id="u8_div" class=""></div>
              <div id="u8_text" class="text ">
                <p><span>密码错误</span></p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Unnamed (矩形) -->
      <div id="u9" class="ax_default _文本段落">
        <div id="u9_div" class=""></div>
        <div id="u9_text" class="text ">
          <p><span>密码保护</span></p>
        </div>
      </div>
    </div>
  </body>
</html>
